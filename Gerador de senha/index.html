<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, Gerador password">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="Assets/logo.png" alt="Gerador se senha logo">
    <main class="container-input">
        <div id="tamanho">
            <span>Tamanho: <span id="valor"></span> caracteres </span>
        </div>
        <input id="slider" class ="slider" type="range" min="5" max="45" value="10">
        
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>

    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Senha gerada: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
